<!DOCTYPE html>
<html lang="zh-hant">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ page.title }}</title>
	<style>
		@font-face {
			font-family: 'tauhu-oo';
			src: url('/fonts/TauhuOo20.05-Regular-subset.woff2') format('woff2');
			font-weight: 400;
			font-style: normal;
			font-display: block;
		}
		body {
			color: #212121;
			margin: 0px; padding: 16px;
			font-family: tauhu-oo, sans-serif;
			font-weight: 400;
			line-height: 1.5;
			padding-bottom: 32px;
			background-color: #f3f3f3;
			font-size: 21px;
		}
		h2, h3, h4, h5 { margin-block-start: 1.75em; }
		h1 { font-size: 140%; }
		h2 { font-size: 130%; }
		li { margin-block-end: 1em; }
		strong { font-weight: 600; }
		rt { font-size: 0.75em; }
		@media (prefers-color-scheme: light) {
			html {
				background-color: #f3f3f3;
			}
		}
		@media (prefers-color-scheme: dark) {
			html {
				background-color: #0c0c0c;
			}
			body {
				filter: invert(100%) saturate(87%);
			}
		}
	</style>
</head>
<body>
{{ content }}
</body>
</html>
