<!DOCTYPE html>
<html lang="zh-hant">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ page.title }}</title>
	<style>
		@font-face {
			font-family: 'Iansui';
			src: url('/fonts/Iansui-Regular.ttf') format('truetype');
			font-weight: 400;
			font-style: normal;
			font-display: block;
		}
		html {
			
		}
		body {
			color: #212121;
			margin: 0px; padding: 16px;
			font-family: Iansui, sans-serif;
			font-weight: 400;
			line-height: 1.5;
			padding-bottom: 32px;
			background-color: #f3f3f3;
			font-size: 21px;
		}
		h1 { font-size: 130%; }
		h2 { font-size: 120%; }
		@media (prefers-color-scheme: light) {
			html {
				background-color: #f3f3f3;
			}
		}
		@media (prefers-color-scheme: dark) {
			html {
				background-color: #0c0c0c;
			}
			body {
				filter: invert(100%) saturate(87%);
			}
		}
	</style>
</head>
<body>
{{ content }}
</body>
</html>
