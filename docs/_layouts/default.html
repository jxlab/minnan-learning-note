<!DOCTYPE html>
<html lang="zh-hant">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<title>{{ page.title }}</title>
	<style>
		@font-face {
			font-family: 'tauhu-oo';
			src: url('/fonts/TauhuOo20.05-Regular-subset.woff2') format('woff2');
			font-weight: 400;
			font-style: normal;
			font-display: block;
		}
		body {
			color: #212121;
			margin: 0px; padding: 16px;
			font-family: tauhu-oo, sans-serif;
			font-weight: 400;
			line-height: 1.5;
			padding-bottom: 32px;
			background-color: #f3f3f3;
			font-size: 20px;
		}
		h2, h3, h4, h5 { margin-block-start: 1.75em; }
		h1 { font-size: 140%; }
		h2 { font-size: 130%; }
		li { margin-block-end: 1em; }
		strong { color: #058; }
		rt { font-size: 0.75em; }
		a {
			color: inherit;
			text-decoration: none;
			border-bottom: 1px solid currentColor;
		}
		@media (prefers-color-scheme: light) {
			html {
				background-color: #f3f3f3;
			}
		}
		@media (prefers-color-scheme: dark) {
			html {
				background-color: #0c0c0c;
			}
			body {
				filter: invert(100%) saturate(87%);
			}
		}
	</style>
</head>
<body>
{{ content }}
<hr>
<div>
	<label for="fontSizeSlider" style="margin-right: 0.2em;">字型大小</label>
	<input type="range" id="fontSizeSlider" min="16" max="32" value="20" oninput="updateFontSize(this.value)" onchange="saveFontSize(this.value)" style="width: 7em; vertical-align: middle; margin-right: 0.5em;">
	<span id="fontSizeValue">20px</span>
</div>
</body>
<script>
	const fontSizeSlider = document.getElementById('fontSizeSlider');
	const fontSizeDisplay = document.getElementById('fontSizeValue');

	function updateFontSize(size) {
		fontSizeDisplay.textContent = size + 'px';
	}
	function saveFontSize(size) {
		document.body.style.fontSize = size + 'px';
		localStorage.setItem('fontSize', size);
	}
	
	document.addEventListener('DOMContentLoaded', () => {
		const savedSize = localStorage.getItem('fontSize') || 20;
		fontSizeSlider.value = savedSize;
		updateFontSize(savedSize);
		document.body.style.fontSize = savedSize + 'px';
	});
</script>
</html>
